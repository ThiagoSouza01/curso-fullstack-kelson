<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Preencha o formulário de contatos:</h1>
    <form> <!-- <form> para criar formulários-->
       <label for = "nome">Nome:</label>
       <input type="text" id="nome " name="nome">
     <br> 
       <label for = "email">Email:</label>
       <input type="text" id="email" name="email">
     <br>      
     <br> 
       <label for = "telefone">Telefone:</label>
       <input type="number" id="telefone" name="telefone" min="0" max="9">
     <br>
     <br>
       <label for = "endereço">Endereço:</label>
       <textarea id="mensagem" nome = "mensagem"> </textarea>
     <br>
       <button>Enviar</button>
       <!--<input type="submit" title="Enviar"> type="submit" uma espécie de button para enviar, submeter mensagens-->
    </form> 
</body>
</html>
